<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
        }
        h1 { 
            text-align: center; 
            font-size: 2.5em; 
            margin-bottom: 1em; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); 
            color: #FFD700; 
        }
        .icon { 
            font-size: 4em; 
            color: #FFD700; 
            margin-bottom: 0.5em; 
            transition: transform 0.3s ease; 
        }
        .icon:hover { transform: scale(1.1); }
        form { 
            background: rgba(255,255,255,0.1); 
            padding: 2em; 
            border-radius: 20px; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.2); 
            width: 400px; 
            text-align: center; 
        }
        label { 
            display: block; 
            margin-bottom: 0.5em; 
            font-weight: bold; 
        }
        input { 
            width: 100%; 
            padding: 1em; 
            border: none; 
            border-radius: 10px; 
            font-size: 1em; 
            margin-bottom: 1em; 
            transition: all 0.3s ease; 
            box-sizing: border-box; 
        }
        input:focus { 
            outline: none; 
            box-shadow: 0 0 10px rgba(255,255,255,0.5); 
            background: rgba(255,255,255,0.9); 
        }
        input[type="submit"] { 
            background: linear-gradient(45deg, #007BFF, #0056b3); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold; 
            transition: all 0.3s ease; 
        }
        input[type="submit"]:hover { 
            transform: scale(1.05); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }
        #result { 
            margin-top: 1em; 
            font-size: 1.3em; 
            font-weight: bold; 
            color: #FFD700; 
        }
        nav { text-align: center; margin-top: 2em; }
        nav a { color: white; text-decoration: none; margin: 0 1em; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>

<body>
    <i class="fa-solid fa-triangle-exclamation icon"></i>
    <h1>Area of a Triangle</h1>

    <form id="triangleForm">
        <label for="base">Base (in units):</label>
        <input type="number" id="base" name="base" step="any" placeholder="Enter base" required>

        <label for="height">Height (in units):</label>
        <input type="number" id="height" name="height" step="any" placeholder="Enter height" required>

        <input type="submit" value="Calculate Area">
        <p id="result"></p>
    </form>

    <nav>
        <a href="/">← Back to Home</a> | <a href="/works">Projects</a>
    </nav>

    <script>
        document.getElementById("triangleForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const base = parseFloat(document.getElementById("base").value);
            const height = parseFloat(document.getElementById("height").value);

            if (base > 0 && height > 0) {
                const area = 0.5 * base * height;
                document.getElementById("result").textContent = `Area = ${area.toFixed(2)} square units`;
            } else {
                document.getElementById("result").textContent = "⚠️ Please enter valid positive numbers.";
            }
        });
    </script>
</body>
</html>
