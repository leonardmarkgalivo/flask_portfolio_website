<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedList Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #7B68EE 0%, #9370DB 100%); min-height: 100vh; color: white; display: flex; flex-direction: column; align-items: center; }
        h1 { text-align: center; font-size: 2.5em; margin-bottom: 1em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); color: #FFD700; }
        .icon { font-size: 4em; color: #BA55D3; margin-bottom: 1em; transition: transform 0.3s ease; }
        .icon:hover { transform: scale(1.1); }
        form { background: rgba(255,255,255,0.1); padding: 2em; border-radius: 20px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); width: 400px; margin-bottom: 2em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; color: #FFD700; }
        input[type="text"], select { width: 100%; padding: 1em; border: none; border-radius: 10px; font-size: 1em; transition: all 0.3s ease; box-sizing: border-box; }
        input[type="text"]:focus, select:focus { outline: none; box-shadow: 0 0 10px rgba(186,85,211,0.5); background: rgba(255,255,255,0.9); }
        .data-field { display: none; } /* Hidden by default */
        input[type="submit"] { width: 100%; padding: 1em; background: linear-gradient(45deg, #BA55D3, #7B68EE); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin-top: 1em; }
        input[type="submit"]:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.2); background: linear-gradient(45deg, #4B0082, #BA55D3); }
        .result { margin-top: 1em; padding: 1em; background: rgba(255,255,255,0.2); border-radius: 10px; text-align: center; animation: fadeIn 0.5s ease; color: #FFD700; }
        .error { color: #FF69B4; background: rgba(255,105,180,0.2); }
        .list-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 1em; margin-top: 2em; }
        .node { background: linear-gradient(45deg, #BA55D3, #7B68EE); padding: 1em; border-radius: 15px; text-align: center; width: 150px; transition: all 0.3s ease; box-shadow: 0 4px 8px rgba(0,0,0,0.2); color: white; }
        .node:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.3); }
        .node-icon { font-size: 2em; margin-bottom: 0.5em; color: #FFD700; }
        .arrow { font-size: 2em; color: #FFD700; margin: 0 0.5em; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        nav { text-align: center; margin-top: 2em; }
        nav a { color: #FFD700; text-decoration: none; margin: 0 1em; font-weight: bold; }
        nav a:hover { color: #BA55D3; }
    </style>
</head>
<body>
    <h1>LinkedList Operations <i class="fas fa-link icon"></i></h1>
    <form method="POST">
        <label for="action">Action:</label>
        <select id="action" name="action" required>
            <option value="add">Add Data</option>
            <option value="remove_beginning">Remove Beginning</option>
            <option value="remove_end">Remove End</option>
            <option value="remove_at">Remove Specific Data</option>
        </select>
        <div class="data-field" id="dataField">
            <label for="data">Data (word or number for add/remove):</label>
            <input type="text" id="data" name="data" placeholder="e.g., apple or 5">
        </div>
        <input type="submit" value="Execute">
    </form>
    <div class="list-container">
        {% for item in list_items %}
            <div class="node">
                <i class="fas fa-utensils node-icon"></i>
                <div>{{ item }}</div>
            </div>
            {% if not loop.last %}
                <div class="arrow">→</div>
            {% endif %}
        {% endfor %}
    </div>
    {% if result %}
        <div class="result {% if 'Error' in result %}error{% endif %}">{{ result }}</div>
    {% endif %}
    <nav>
        <a href="/works">← Back to Projects</a> | <a href="/">Home</a>
    </nav>

    <script>
       
        document.getElementById('action').addEventListener('change', function() {
            const dataField = document.getElementById('dataField');
            const action = this.value;
            if (action === 'add' || action === 'remove_at') {
                dataField.style.display = 'block'; 
            } else {
                dataField.style.display = 'none'; 
            }
        });
    </script>
</body>
</html>
