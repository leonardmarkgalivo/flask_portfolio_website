<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2d1b07;
    }

    .poster {
      width: 380px;
      background: #f8e6b0;
      border: 8px solid #5e4321;

      box-shadow: 0 15px 35px rgba(0,0,0,0.5);

      padding: 1.5em;
      background-image: radial-gradient(rgba(0,0,0,0.05) 1px, transparent 1px);
      background-size: 5px 5px;
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 3em;
      letter-spacing: 4px;
      font-weight: 700;
      margin: 0.2em 0;
      border-bottom: 3px solid #5e4321;
      padding-bottom: 0.2em;
      color: #2d1b07;
    }

    .photo {
      margin: 1em auto;
      width: 250px;
      height: 250px;
      border: 4px solid #5e4321;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: sepia(0.2) contrast(1.1);
    }

    h2 {
      font-size: 1.5em;
      margin: 0.3em 0 0.5em;
      text-transform: uppercase;
    }

    .info {
      text-align: left;
      margin: 0 auto 1em;
      width: 80%;
      line-height: 1.4em;
    }

    .motto {
      font-style: italic;
      margin: 1.5em 1em;
      font-size: 1em;
      border-top: 1px dashed #5e4321;
      padding-top: 1em;
      color: #3a250d;
    }

    .bounty {
      font-family: 'Times New Roman', serif;
      font-size: 1.8em;
      letter-spacing: 2px;
      font-weight: bold;
      margin-top: 1em;
    }

    .bounty span {
      font-size: 1.2em;
    }

    footer {
      margin-top: 1.2em;
      font-size: 0.9em;
      opacity: 0.7;
    }

    nav {
      margin-top: 1.5em;
    }

    nav a {
      text-decoration: none;
      color: #5e4321;
      font-weight: bold;
      border: 2px solid #5e4321;
      padding: 0.4em 1em;
      border-radius: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #5e4321;
      color: #f8e6b0;
    }
  </style>
</head>
<body>
  <div class="poster">
