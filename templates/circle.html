<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Circle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; 
            background: linear-gradient(135deg, #7B68EE 0%, #9370DB 100%); 
            min-height: 100vh; color: white; display: flex; flex-direction: column; align-items: center; 
        }
        h1 { text-align: center; font-size: 2.5em; margin-bottom: 1em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); color: #FFD700; }
        .icon { font-size: 4em; color: #9370DB; margin-bottom: 1em; transition: transform 0.3s ease; }
        .icon:hover { transform: scale(1.1); }
        form { 
            background: rgba(255,255,255,0.1); padding: 2em; border-radius: 20px; backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.2); width: 400px; 
        }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; color: #FFD700; }
        input[type="number"] { width: 100%; padding: 1em; border: none; border-radius: 10px; font-size: 1em; transition: all 0.3s ease; box-sizing: border-box; }
        input[type="number"]:focus { outline: none; box-shadow: 0 0 10px rgba(186, 85, 211, 0.5); background: rgba(255,255,255,0.9); }
        input[type="submit"] { 
            width: 100%; padding: 1em; background: linear-gradient(45deg, #BA55D3, #7B68EE); color: white; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; margin-top: 1em; 
        }
        input[type="submit"]:hover { transform: scale(1.02); box-shadow: 0 4px 8px rgba(0,0,0,0.2); background: linear-gradient(45deg, #4B0082, #BA55D3); }
        .result { 
            margin-top: 1em; padding: 1em; background: rgba(255,255,255,0.2); border-radius: 10px; text-align: center; 
            animation: fadeIn 0.5s ease; color: #FFD700; 
        }
        .error { color: #FF69B4; background: rgba(255, 105, 180, 0.2); } /* Pinkish error for contrast */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        nav { text-align: center; margin-top: 2em; }
        nav a { color: #FFD700; text-decoration: none; margin: 0 1em; font-weight: bold; }
        nav a:hover { color: #BA55D3; }
    </style>
</head>
<body>
    <h1>Area of a Circle Calculator <i class="fas fa-circle icon"></i></h1>
    <form method="POST">
        <label for="radius">Enter the radius:</label>
        <input type="number" id="radius" name="radius" step="0.01" required>
        <input type="submit" value="Calculate Area">
    </form>
    {% if result %}
        <div class="result {% if 'Error' in result %}error{% endif %}">{{ result }}</div>
    {% endif %}
    <nav>
        <a href="/works">‚Üê Back to Projects</a> | <a href="/">Home</a>
    </nav>
</body>
</html>
